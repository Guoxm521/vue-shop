<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title>
			<%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>电商后台管理系统
		</title>

		<% if(htmlWebpackPlugin.options.isProd){ %>
		<!-- nprogress -->
		<link
			href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>

		<!-- axios -->
		<script src="https://cdn.staticfile.org/axios/0.19.2/axios.min.js"></script>

		<!-- echart -->
		<script src="https://cdn.staticfile.org/echarts/4.8.0/echarts.min.js"></script>

		<!-- elementui -->
		<script src="https://cdn.staticfile.org/element-ui/2.4.5/index.js"></script>
		<link
			href="https://cdn.staticfile.org/element-ui/2.4.5/theme-chalk/index.css"
			rel="stylesheet"
		/>

		<!-- 富文本编辑器 -->
		<link
			rel="stylesheet"
			href="https://cdn.staticfile.org/quill/1.3.4/quill.core.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.staticfile.org/quill/1.3.4/quill.snow.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.staticfile.org/quill/1.3.4/quill.bubble.min.css"
		/>
		<script src="https://cdn.staticfile.org/quill/1.3.4/quill.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js"></script>

		<!-- vue -->
		<script src="https://cdn.staticfile.org/vue/2.6.1/vue.min.js"></script>
		<script src="https://cdn.staticfile.org/vue-router/3.2.0/vue-router.min.js"></script>

		<!-- element-ui -->
		<script src="https://cdn.staticfile.org/element-ui/2.4.5/index.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.staticfile.org/element-ui/2.4.5/theme-chalk/index.css"
		/>
		

		<% } %>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
